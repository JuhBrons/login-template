<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="left">
                <img src="https://www.notalhub.com/assets/img/illustrations/Mobile-login.png" alt="">
            </div>
            <div class="right">
                <h1>LOGIN</h1>
                <form>
                    <label>Username</label>
                    <input placeholder="@mail.com"/>
                    <label>Password</label>
                    <input placeholder="password" type="password"/>
                    <div class="forgot_password">
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>Remember-me</span>
                        </div>
                        <a href="#" class="link">Esqueceu a Senha?</a>
                    </div>
                    <button>Entrar</button>
                </form>
                <span class="singUp">NÃ£o Tem Uma Conta? 
                    <a href="#" class="link">Inscrever-se</a>
                </span>
                <div class="login_in">
                    <span>Logar com</span>
                    <div class="group_img">
                        <img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png" alt="" width="30" height="32">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="" width="30" height="32">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="" width="30" height="32">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
